<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Sounds Live</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600|Righteous&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
    <header>
        <h1>This Sounds Live</h1>
        <form class="search-inputs">
            <input id="search-bar" type="text" class= "js-search" placeholder="Search for events">
            <button type="submit"><img src="images/search-icon-green.png" alt="Search button" height="24" width="24"></button>
        </form>
    </header>
    <main>
        <section class="playing">Currently Playing</section>
        <article class="events">
            <h3></h3>
            <p id="js-error" class="error-message"></p>
            <ul id="ticketmaster-search-results"></ul>
        </article>
    </main>
    <footer id="sources">Spotify and Ticketmaster credits</footer>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="spotify.js"></script>
    <script src="eventful.js"></script>
</body>
</html>
