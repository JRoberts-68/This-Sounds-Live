<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Sounds Live</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <header>
        <h1>This Sounds Live</h1>
        <div class="search-inputs">
            <input id="search-bar" type="text" class= "js-search" placeholder="Search for artist">
            <input type="submit" value="Find">
        </div>
    </header>
    <main>
        <section class="playing">Currently Playing</section>


        
        <article class="events hidden">
            <h3>Events for *artist*</h3>
            <p id="js-error" class="error-message"></p>
            <ul id="ticketmaster-search-results"></ul>
        </article>
    </main>


    <footer id="sources">Spotify and Eventful credits</footer>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="spotify.js"></script>
    <script src="eventful.js"></script>
</body>
</html>
